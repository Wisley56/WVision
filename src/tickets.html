<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda de Ingressos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/src/style.css">
</head>

<body>
    <div id="navbar-container"></div>

    <main class="bg-dark text-white py-5 min-vh-100">
        <div class="container">
            <h1 class="mb-4 text-center">üéüÔ∏è Venda de Ingressos</h1>

            <form id="ticketForm" class="bg-secondary p-4 rounded shadow">
                <div class="mb-3">
                    <label for="session" class="form-label">Sess√£o</label>
                    <select class="form-select" id="session" required>
                        <option value="" disabled selected hidden>Selecione uma sess√£o</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="clientName" class="form-label">Nome do Cliente</label>
                    <input type="text" class="form-control" id="clientName" required>
                </div>

                <div class="mb-3">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" class="form-control" id="cpf" required pattern="\d{11}"
                        placeholder="Apenas n√∫meros">
                </div>

                <div class="mb-3">
                    <label for="seat" class="form-label">Assento</label>
                    <input type="text" class="form-control" id="seat" required placeholder="Ex: A10">
                </div>

                <div class="mb-3">
                    <label for="payment" class="form-label">Tipo de Pagamento</label>
                    <select class="form-select" id="payment" required>
                        <option value="" disabled selected hidden>Escolha o tipo</option>
                        <option value="Cartao">üí≥ Cart√£o</option>
                        <option value="Pix">üì± Pix</option>
                        <option value="Dinheiro">üíµ Boleto</option>
                      </select>
                      
                </div>

                <div class="d-grid">
                    <button class="btn btn-success" type="submit">
                        <i class="bi bi-check-circle"></i> Confirmar
                    </button>
                </div>
            </form>
        </div>

        <!-- Modal de Confirma√ß√£o -->
        <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content bg-success text-white">
                    <div class="modal-header">
                        <h5 class="modal-title" id="successModalLabel"><i class="bi bi-check-circle-fill"></i> Venda
                            Confirmada</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                            aria-label="Fechar"></button>
                    </div>
                    <div class="modal-body">
                        O ingresso foi registrado com sucesso!
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-light" data-bs-dismiss="modal">OK</button>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../src/js/load_components.js"></script>
    <script type="module" src="../src/controllers/tickets_controller.js"></script>
</body>

</html>
