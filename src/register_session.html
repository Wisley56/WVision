<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastrar Sessão</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="navbar-container"></div>

  <main>
    <div class="session-container text-white">
      <h2 class="text-center mb-4">
        <i class="bi bi-film"></i> Cadastro de Sessões de Cinema
      </h2>

      <form id="sessionForm">
        <div class="mb-3">
          <label for="movie" class="form-label">Filme</label>
          <select class="form-select" id="movie" required>
            <option value="" disabled selected hidden>Escolha um filme...</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="room" class="form-label">Sala</label>
          <select class="form-select" id="room" required>
            <option value="" disabled selected hidden>Escolha uma sala...</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="datetime" class="form-label">Data e Hora</label>
          <input type="datetime-local" class="form-control" id="datetime" required />
        </div>

        <div class="mb-3">
          <label for="price" class="form-label">Preço (R$)</label>
          <input type="number" class="form-control" id="price" required min="0" step="0.01" />
        </div>

        <div class="mb-3">
          <label for="language" class="form-label">Idioma</label>
          <select class="form-select" id="language" required>
            <option value="Dublado">Dublado</option>
            <option value="Legendado">Legendado</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="format" class="form-label">Formato</label>
          <select class="form-select" id="format" required>
            <option value="2D">2D</option>
            <option value="3D">3D</option>
          </select>
        </div>

        <div class="d-grid">
          <button class="btn btn-success" type="submit">
            <i class="bi bi-save"></i> Salvar Sessão
          </button>
        </div>
      </form>
    </div>

     <!-- Modal de Confirmação -->
     <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content bg-success text-white">
            <div class="modal-header">
              <h5 class="modal-title" id="successModalLabel"><i class="bi bi-check-circle-fill"></i> Sessão Cadastrada</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
            </div>
            <div class="modal-body">
              Sessão foi registrada com sucesso!
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-light" data-bs-dismiss="modal">OK</button>
            </div>
          </div>
        </div>
    </div>
  </main>

  <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="../src/js/load_components.js"></script>
    <script type="module" src="../src/controllers/register_session_controller.js"></script>
</body>

</html>
