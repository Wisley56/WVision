            <!-- Carrossel Populares -->

            <div id="carousel-popular" class="carousel slide" data-bs-ride="carousel">

                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Pr√≥ximo</span>

            </div>
        
            <!-- Carrossel de Filmes do Usu√°rio -->

        <!-- Modal para Cadastro/Edi√ß√£o de Filme -->
<div class="modal fade" id="modalFilm" tabindex="-1" aria-labelledby="modalFilmLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content text-dark">
      <form id="formFilm">
        <input type="hidden" id="filmId" name="filmId">
        <div class="modal-header">
          <h5 class="modal-title" id="modalFilmLabel">Cadastrar Filme</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <div class="row g-3">
            <!-- T√≠tulo -->

            <!-- Classifica√ß√£o -->

              <label for="classification" class="form-label">Classifica√ß√£o Indicativa</label>

                <option selected disabled>Escolha...</option>
                <option value="Livre">Livre</option>
                <option value="10">10+</option>
                <option value="12">12+</option>
                <option value="14">14+</option>
                <option value="16">16+</option>
                <option value="18">18+</option>
              </select>
            </div>

            <!-- Descri√ß√£o -->
            <div class="col-12">
              <label for="description" class="form-label">Descri√ß√£o</label>
              <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
            </div>

            <!-- G√™nero -->
            <div class="col-md-6">
              <label for="genre" class="form-label">G√™nero</label>
              <select class="form-select" id="genre" name="genre" required>
                <option selected disabled>Escolha...</option>
                <option value="A√ß√£o">A√ß√£o</option>
                <option value="Com√©dia">Com√©dia</option>
                <option value="Drama">Drama</option>
                <option value="Fantasia">Fantasia</option>
                <option value="Fic√ß√£o Cient√≠fica">Fic√ß√£o Cient√≠fica</option>
                <option value="Romance">Romance</option>
                <option value="Terror">Terror</option>

            </div>

            <!-- Dura√ß√£o -->
            <div class="col-md-3">
              <label for="duration" class="form-label">Dura√ß√£o (min)</label>
              <input type="number" class="form-control" id="duration" name="duration" required min="30">
            </div>

            <!-- Data de Estreia -->
            <div class="col-md-3">
              <label for="premiereDate" class="form-label">Data de Estreia</label>
              <input type="date" class="form-control" id="premiereDate" name="premiereDate" required>
            </div>

            <!-- Upload de Imagem -->
            <div class="col-md-12">
              <label for="movieImage" class="form-label">Imagem do Filme</label>
              <input class="form-control" type="file" id="movieImage" name="movieImage" accept="image/*">
            </div>

            <!-- Preview da Imagem -->
            <div class="col-12 mt-3 text-center" id="previewContainer" style="display: none;">
              <img id="previewImagem" src="#" alt="Pr√©via da imagem" class="img-fluid rounded shadow" style="max-height: 200px;">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">
            <i class="bi bi-save"></i> Salvar
          </button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-dark">
